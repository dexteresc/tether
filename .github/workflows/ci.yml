name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    name: Python Unit Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: llm-service

    steps:
      - uses: actions/checkout@v4

      - name: Read Python version
        id: python-version
        run: echo "version=$(grep '^python ' .tool-versions | awk '{print $2}')" >> "$GITHUB_OUTPUT"
        working-directory: .

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.python-version.outputs.version }}
          cache: pip
          cache-dependency-path: llm-service/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff lint
        run: ruff check .

      - name: Run unit tests
        env:
          SUPABASE_URL: http://localhost:54321
          SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
        run: pytest tests/unit/ -v

  web-typecheck:
    name: Web Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Read Node.js version
        id: node-version
        run: echo "version=$(grep '^nodejs ' .tool-versions | awk '{print $2}')" >> "$GITHUB_OUTPUT"
        working-directory: .

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript typecheck
        run: tsc -b
