services:
  - type: web
    name: tether-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerTarget: production
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_SSLMODE
        value: "require"
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: LLM_PROVIDER
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        sync: false
      - key: LLM_BASE_URL
        sync: false
